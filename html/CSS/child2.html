<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul > li > ul > li:nth-child(odd) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>
        <ul class="inner">
          <li>Element</li>
          <li>Element</li>
          <li>Element</li>
          <li>Element</li>
          <li>Element</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
