<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.list> li: first-child {
        color: red;
      }

      ul.list > li:last-child {
        color: rgb(0, 255, 94);
      }

      ul.second-list > li:nth-child(odd) {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>First Child</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>
        <ul>
          <li>D</li>
          <li>D</li>
          <li>D</li>
          <li>D</li>
        </ul>
      </li>
      <li>Last Child</li>
    </ul>

    <ul class="second-list">
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
    </ul>
  </body>
</html>
