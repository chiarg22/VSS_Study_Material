<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*Without Padding*/
      .box {
        background-color: blueviolet;
        font-size: 32px;
        font-weight: bold;
      }

      /*With Padding*/
      .box-with-padding {
        background-color: rgb(226, 208, 43);
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Sushmitha</div>
    </div>
    <br />
    <div class="container">
      <div class="box-with-padding">Sushmitha</div>
    </div>
  </body>
</html>
