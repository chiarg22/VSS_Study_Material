<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Javascript</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Choose new password</h2>
        <br>
        <h4>Almost done. Enter your new password and you're all set.</h4>
        <br>
        <label for="password">Create a password</label>
        <input type="password" id="password" placeholder="Enter password">
        <label for="cnfrm-password">Confirm new Password</label>
        <input type="password" id="cnfrm-password" placeholder="Confirm password here">
        <p id="message"></p>
        <input type="button" onclick="checkPassword()" value="Reset password"/>
            <div id="check0">
            <i class="far fa-check-circle"></i> <span> one lowercase character.</span>
            </div>
            <div id="check1">
            <i class="far fa-check-circle"></i> <span> one special character.</span>
            </div>
            <div id="check2">
            <i class="far fa-check-circle"></i> <span> one uppercase character.</span>
            </div>
            <div id="check3">
            <i class="far fa-check-circle"></i> <span>8 character minimum.</span>
            </div>
            <div id="check4">
            <i class="far fa-check-circle"></i> <span>one number.</span>
            </div>
            </div>    
    </form>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
